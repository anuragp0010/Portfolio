    <form action="/action.php" method="post">
        <table>
         <thead>  
          <tr>
            <th colspan="2">Feedback Form</th>
          </tr>
         </thead>
         <tbody>
          <tr>
            <td>Name:</td>
            <td><input type="text" name="name" required></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" name="email" required></td>
          </tr>
          <tr>
            <td>Feedback:</td>
            <td><textarea name="feedback" rows="4" required></textarea></td>
          </tr>
          <tr>
            <td>Rating:</td>
            <td>
              <input type="radio" name="rating" value="excellent"> Excellent
              <input type="radio" name="rating" value="good"> Good
              <input type="radio" name="rating" value="average"> Average
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center;">
              <input type="submit" value="Submit">
            </td>
          </tr>
        </tbody> 
        </table>
    </form>
</body>
